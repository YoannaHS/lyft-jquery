<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- AÃ±adimos nuestro framework "Bootstrap" -->
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<!-- Enlazamos nuestro archivo CSS -->
	<link rel="stylesheet" href="../css/login.css">
	<!-- Enlazamos nuestro logo -->
	<link rel="shortcut icon" href="../assets/img/logo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-2">
                    <a href="register.html" type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="col-xs-10">
                    <h1>Sign Up</h1>
                </div>
            </div>
        </div>
        <form class="container-flex-column text-center">
                <div class="form-group">
                    <label for="inputEmail">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="First Name    Laste Name">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <br>
                <br>
                <button type="submit" id="signup" class="btn btn-success" disabled> SignUp </button>
            </form>
    </main>
    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
